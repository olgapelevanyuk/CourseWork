<app-common-header></app-common-header>
<div class="container">
  <h2 class="mt-5 mb-5">Country List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col" *ngIf = "userService.isUserAdmin()"></th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <th scope="row">{{country.countryId}}</th>
        <th scope="row">{{country.countryName}}</th>
        <td *ngIf = "userService.isUserAdmin()">
          <span class="btn-toolbar" role="toolbar" aria-label="Country action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="Delete group">
              <button type="button" (click)="onDelete(country.countryId)" class="btn btn-danger">Delete</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/country/{{country.countryId}}" type="button" class="btn btn-primary">Edit</button>
            </div>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons" *ngIf = "userService.isUserAdmin()">
    <div class="btn-group" role="group" aria-label="New group">
      <button routerLink="/country" type="button" class="btn btn-success">Add country</button>
    </div>
  </div>
</div>
